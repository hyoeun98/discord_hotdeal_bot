name: Build and Push Docker Image scanner

on:
  push:
    branches:
      - main
    paths:
      - 'lambda-selenium-docker-scanner/**'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # AWS Lambda 호환 이미지 빌드 및 캐싱 최적화
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./lambda-selenium-docker-scanner
          file: ./lambda-selenium-docker-scanner/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/scanner:latest
          platforms: linux/amd64  # AWS Lambda에서 지원하는 아키텍처
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/scanner:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/scanner:buildcache,mode=max

      # Lambda 함수 업데이트
      - name: Update Lambda function with new ECR image
        env:
          LAMBDA_FUNCTION_NAME: scanner
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: scanner
          IMAGE_TAG: latest
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --region ap-northeast-2
